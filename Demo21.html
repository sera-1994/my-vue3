<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo21</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {};
      },
      methods: {
        handleEnter() {
          console.log("ha ha");
        },
        handleLeft() {
          alert("left");
        },
      },
      template: `
        <div @keydown.left="handleLeft">
          左移
            <input @keydown.enter="handleEnter"/>
        </div>
        `,
    });
    const vm = app.mount("#app");
  </script>
</html>
