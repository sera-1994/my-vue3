<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Masag</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          content: "",
          meal: "全身 局部",
          isShow: false,
        };
      },
      methods: {
        showOrHideMeal() {
          this.isShow = !this.isShow;
        },
        come() {
          this.content = "欢迎光临";
        },
        leave() {
          this.content = "欢迎下次光临";
        },
      },
      template: `
        <div>
          <div>{{content}}</div>
          <button>来</button>
          <button>走</button>
          <div>
            <div v-if="isShow">{{meal}}</div>
            <button v-on:click="showOrHideMeal">显示/隐藏套餐</button>
          </div>
        </div>
      `,
    }).mount("#root");
  </script>
</html>
