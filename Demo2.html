<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>【初识】Vue3编写的计数器</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          counter: 1,
        };
      },
      mounted() {
        console.log(111);
        setInterval(() => {
          this.counter += 1;
        }, 1000);
      },
      template: `<div>{{counter}}</div>`,
    }).mount("#root");
  </script>
</html>
