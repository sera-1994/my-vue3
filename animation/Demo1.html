<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
    <style>
      .animation {
        animation: leftToRight 3s;
      }
      @keyframes leftToRight {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(25px);
        }
        50% {
          transform: translateX(50px);
        }
        75% {
          transform: translateX(25px);
        }
        100% {
          transform: translateX(0px);
        }
      }
    </style>
    <title>动画</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            isAnimation: { animation: false },
          };
        },
        methods: {
          handleChange() {
            this.isAnimation.animation = !this.isAnimation.animation;
          },
        },
        template: `<div :class="isAnimation">Sera is learning Vue.</div>
        <button @click="handleChange">{{!isAnimation.animation?'启动':'关闭'}}</button>`,
      });
      app.mount("#app");
    </script>
  </body>
</html>
