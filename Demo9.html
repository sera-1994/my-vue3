<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "sera",
            text: `<i>hello world</i>`,
            content: "beauty",
          };
        },
        methods: {
          handleClick() {
            this.content = this.content == "beauty" ? "pretty" : "beauty";
          },
        },
        template: `
        <h1>{{message}}</h1>
        <h2 v-html="text"></h2>
        <h3 v-bind:title="message">Everything looks fine.</h3>
          <button v-on:click="handleClick">{{content}}</button>
        `,
      });
      app.mount("#app");
    </script>
  </body>
</html>
