<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script>
    <title>校验</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const Counter = {
      data() {
        return {
          num: 0,
        };
      },
      props: {
        name: {
          type: String,
          required: true,
          validator: (value) => {
            return value.search("Sera") != -1;
          },
        },
      },
      methods: {
        add() {
          this.num++;
        },
        catAction() {
          this.mow();
        },
      },
      template: `
      <div>
        <div>{{typeof name}}{{name}}</div>
      </div>`,
    };

    const app = Vue.createApp({
      components: {
        Counter,
      },
      data() {
        return {
          name: "era is a pretty girl.",
        };
      },
      methods: {
        mow() {
          alert("mi mi mi");
        },
      },
      template: `<div><Counter :name="name"/></div>`,
    });
    app.mount("#app");
  </script>
</html>
