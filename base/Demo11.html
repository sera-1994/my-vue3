<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>三元运算符控制模板样式</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "haha",
        };
      },
      methods: {
        changeMessage() {
          this.message = this.message == "sera" ? "仲" : "sera";
        },
      },
      template: `
      <div>
        <h2 v-if="message=='sera'" class="one" @click="changeMessage">{{message}}</h2>
        <h2 v-if="message=='仲'" class="two" @click="changeMessage">{{message}}</h2>
        <h2 v-if="message=='haha'" class="three" @click="changeMessage">{{message}}</h2>
      </div>
     `,
    });
    app.mount("#app");
  </script>
  <style>
    .one {
      color: hotpink;
    }
    .two {
      color: blanchedalmond;
    }
    .three {
      color: greenyellow;
    }
  </style>
</html>
